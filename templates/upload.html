<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload MSCZ File</title>
</head>
<body>
    <h2>Upload MSCZ File for Conversion</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mscz">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
