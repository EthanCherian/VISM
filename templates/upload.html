<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload MSCZ File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
        }
        input[type=file] {
            margin: 10px 0;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Upload MSCZ File for Conversion</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mscz">
        <input type="submit" value="Upload">
    </form>
    <a href="/downloads/">View Converted Files</a>
</body>
</html>
